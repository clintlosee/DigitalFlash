<div class="text-center">


    <div class="jumbotron text-center">
        <h1>Create a Stack</h1>

        <p>{{ message }}</p>

        <p>
            {{ new_stack }}
        </p>
    </div>

    <div class="create_stack_box">
        <input id="stack_name" type="text" name="stack_name" ng-model="stack_name" placeholder="Stack name">
        <button id="create_stack" name="create_stack" ng-click="createStack(stack_name)">Go!</button>

        <ul id="stacks_list">
            <li ng-repeat="stack in stacks track by $index">
                <h3>{{ stack }}</h3>
            </li>
        </ul>
    </div>

    <div class="col-md-4">
       <i class="fa fa-random fa-3x"></i>
        <h3>Random</h3>
        <p>Description here that is really quite descriptive</p>
        <button class="btn btn-default btn-warning"> Build Stack
            <i class="fa fa-arrow-right"></i>
        </button>
    </div>

    <div class="col-md-4">
       <i class="fa fa-cog fa-3x"></i>
        <h3>Custom</h3>
        <p>Description here that is really quite descriptive</p>
        <button class="btn btn-default btn-warning">Build Stack
            <i class="fa fa-arrow-right"></i>
        </button>
    </div>

    <div class="col-md-4">
        <i class="fa fa-child fa-3x"></i>
        <h3>Basic</h3>
        <p>Description here that is really quite descriptive</p>
        <button class="btn btn-default btn-warning">Build Stack
            <i class="fa fa-arrow-right"></i>
        </button>
    </div>



</div>
