<div class="jumbotron text-center spotlight">
    <h1>Manage Stacks</h1>

    <p>{{ message }}</p>
</div>

<!-- Diplay Stacks -->
     <div class="display-stacks">
     <div class="container-fluid">
          <div class="row">
               <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3" ng-repeat="stack in stacks | filter:query">
                    <div class="stack">
                         <div class="number">
                              <span id="deleteBtn" ng-click="deleteStack()"><i class="fa fa-times-circle"></i></span>
                              <a href="/app/#/manage/{{ stack.slug }}"><h1>{{stack.length}}</h1></a>
                         </div>
                         <div class="name"><p><a href="/app/#/manage/{{ stack.slug }}">{{ stack.name }}</a></p></div>
                    </div>
               </div>
          </div>
     </div>
</div>
