<div class="jumbotron text-center">
    <h1>Manage Stacks</h1>

    <p>{{ message }}</p>
</div>

<div class="container">
    <div class="stack_box col-md-12 text-center">
        <ul class="stacks_list clearfix">
            <li class="col-md-3 text-center" ng-repeat="stack in stacks track by $index">
                <h3><a href="/app/#/manage/{{ stack.slug }}">{{ stack.name }}</a></h3>
                <span id="deleteBtn" ng-click="deleteStack()"><i class="fa fa-times-circle"></i></span>
            </li>
        </ul>

    </div>
</div>
