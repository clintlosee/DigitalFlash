<div class="jumbotron text-center spotlight">
    <h1>{{ stack_name }}</h1>

    <p>{{ message }}</p>

    <button name="button" ng-click="deleteStack()" class="add center">Delete Stack</button>
</div>
{{dictionary.term}}

<div class="container">
    <div class="col-md-10 col-md-offset-1 ">



        <div id="words">
            <ul ng-repeat="word in words" class="dict_list col-md-2">
                <li>
                    <span ng-model="word" >{{ word.word }}</span>
                </li>
                <li>{{ word.definition}}</li>
                <button ng-click="deleteWord(word)" class="add">Delete Word</button>
            </ul>
        </div>





       <a class="add text-center" href="#/addwords">Add Custom Word </a></div>
        <div class="text-center search"> <input ng-model="query" placeholder="Search for Words to Add:"/ >
        <dl class="dict_list col-md-2" ng-repeat="term in entry">
            <dt ng-model="term.term">{{term.term}}</dt>
            <dd ng-model="term.definition">{{term.definition}}</dd>
            <dd><button ng-click="addCustomWord(term.term, term.definition)" class="btn add">Add Word</button></dd>
        </dl>
        <dl class="dict_list col-md-2" ng-repeat="term in dictionary | filter:query">
            <dt ng-model="term">{{ term.term }}</dt>
            <dd>{{ term.definition }}</dd>
            <dd><button ng-click="addWord(term)" class="btn add">Add Word</button></dd>
        </dl>
    </div>
</div>
