<div class="jumbotron text-center">
    <h1>{{ stack_name }}</h1>

    <p>{{ message }}</p>

    <button name="button" ng-click="deleteStack()">delete stack</button>
</div>
{{dictionary.term}}

<div class="container">
    <div class="col-md-10 col-md-offset-1">

        <div id="words">
            <ul ng-repeat="word in words">
                <li>
                    <span ng-model="word">{{ word.word }}</span> - <button ng-click="deleteWord(word)">delete word</button></li>
            </ul>
        </div>

        <div>
            <button class="text-center"  ng-click=""><i class="fa fa-plus"> Add Custom Word</i></button>
            <dl class="hidden">
                <dt>Term:<input id="cus_term" type="text" name="cus_term" ng-model="cus_term" placeholder="Term"></dt>
                <dd>Defintion:<input id="cus_definition" type="text" name="cus_definition" ng-model="cus_definition" placeholder="Definition"></dd>
                <dd><button id="add_to_dic" name="add_to_dic" ng-click="addToDic(cus_term, cus_definition)" >Add to Dictionary</button></dd>
            </dl>
        </div>
        

        <div class="text-center">Search for Words to Add: <input ng-model="query"></div>
        <dl ng-repeat="term in dictionary | filter:query">
            <dt ng-model="term">{{ term.term }}</dt>
            <dd>{{ term.definition }}</dd>
            <dd><button ng-click="addWord(term)">Add Word</button></dd>
        </dl>
    </div>
</div>
