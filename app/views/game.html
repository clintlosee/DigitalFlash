<!-- Spotlight -->
<div class="spotlight">
	<div class="spot-content">
		<h1>Playing Stack {{header}}</h1>
	</div>
</div>

<!-- Section -->
<section class="game">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-4"><div id="timer"></div></div>
			<div class="col-xs-8"><button name="stop" id="stop" ng-click="stopGame()">Stop Game</button></div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="game-card">
					<h2>{{randomItem.definition}}</h2>
					<ul class="terms">
						<li ng-click="termCheck(randomItem.word)"><strong>A: </strong>{{randomItem.word}}</li>
						<li ng-click="termCheck(randomItem2.word)"><strong>B: </strong>{{randomItem2.word}}</li>
						<li ng-click="termCheck(randomItem3.word)"><strong>C: </strong>{{randomItem3.word}}</li>
						<li ng-click="termCheck(randomItem4.word)"><strong>D: </strong>{{randomItem4.word}}</li>
					</ul>
					<div class="answerResults" ng-class="answerClass">
						<span class="correct" id="correctAnswer">Your answer was correct! <strong></strong></span>
						<span class="wrong">Your answer was wrong!</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
