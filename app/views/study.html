<!-- Spotlight --><div class="spotlight">
  <div class="container-fluid">
    <h1>{{ message + stack_name }}</h1>
  </div>
</div>

 <!-- all content enclosed -->
<section class="study">
  <div class="row">
    <button ng-click="prevW()" class=" pull-left prev_btn"><i class="fa fa-arrow-left"></i> Previous</button>

    <button ng-click="nextW()" class=" pull-right next_btn">Next <i class="fa fa-arrow-right"></i></button>
  </div>

<div class="flip col-md-4 pull-right">
  <input type="checkbox" value="None" id="flip" ng-model="checked" name="check" checked />
  <label for="flip"> <i class="fa fa-repeat"></i> Flip</label>
</div>

<div class="study-card col-md-8 pull-left" >

  <div class=" dict_list passing"  id="switch" ng-hide="checked">
    <span ></span><br>{{ 'Definition: ' + randomItem2.definition }}
  </div>

  <div class=" dict_list passing"  id="switch" ng-show="checked">
    <span></span><br>{{ 'Term: '  + randomItem2.word }}
  </div>

</div>

<div class="flip col-md-4 pull-right">
<button class="go_home_btn"> <a href="/app/#/">Pick a New Stack</a></button>
</div>

<div class="clearfix">

</div>

</section>
</div>
