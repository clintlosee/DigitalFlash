<div class="jumbotron text-center">
	<h1>Home Page</h1>

	<p>{{ message }}</p>
</div>

<div class="container">

	<div class="col-md-12 search_stacks">
		<input class="col-md-12" ng-model="query" placeholder="Search Your Stacks">
	</div>

	<div class="stack_box">

			<ul class="col-md-12 stacks_list clearfix">
					<li class="col-md-3 text-center" ng-repeat="stack in stacks | filter:query">
							<h3><a href="">{{ stack.name }}</a></h3>
					</li>
			</ul>

	</div>

</div>
